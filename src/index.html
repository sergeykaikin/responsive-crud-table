<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Lorem Ipsum</title>
  </head>
  <body>
    <div class="table">
      <div class="table__header">
        <div class="table__header__title">Title</div>
        <div class="table__header__price">Price</div>
        <div class="table__header__included">Delivery included</div>
        <div class="table__header__availability">Available from</div>
        <div class="table__header__details">Details</div>
        <div class="table__header__actions"></div>
      </div>
    </div>
    <button class="add-new-item" type="button" title="Add new item">+</button>
    <div class="modal" aria-modal="true" aria-labelledby="modal_label">
      <div class="modal__overlay"></div>
      <div class="modal__window">
        <div class="modal__window__header">
          <div class="modal__window__header__title" id="modal_label"></div>
          <div class="modal__window__header__close" title="Close">x</div>
        </div>
        <div class="modal__window__content"></div>
        <div class="modal__window__footer"></div>
      </div>
    </div>
  </body>
</html>
